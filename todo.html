<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ecommerc.io ToDo Case</title>
  <link rel="stylesheet" href="./src/css/icon.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

  <div class="todo-container">
    <h1>To do</h1>
    <div class="todo-list-container">
      <button type="button" class="add-todo button">Add New Task</button>
    </div>
  </div>


  <div class="add-todo-modal">
    <form id="add-todo-modal__form" class="add-todo-modal__form">
      <div class="add-todo-modal__form-inputs">
        <table>
          <tr>
            <th>
              Title
            </th>
            <td>
              <input id="todoInput" type="text" class="input">
            </td>
          </tr>
          <tr>
            <th>
              Date
            </th>
            <td>
              <input type="date" class="input" id="todoDate">
            </td>
          </tr>
        </table>
      </div>
      <div class="add-todo-modal__form-buttons">
        <button type="button" class="button button--grey add-todo-modal__cancel">Cancel</button>
        <button type="submit" type="button" class="button add-todo-modal__save">Save</button>
      </div>
    </form>
  </div>


  <script src="./src/js/todo.js"></script>
</body>

</html>
